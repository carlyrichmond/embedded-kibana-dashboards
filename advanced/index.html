<head>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet"
          href="../public/index.css">
    <link rel="stylesheet"
          href="../public/advanced.css">      
    <script src="https://cdn.jsdelivr.net/npm/@easepick/bundle@1.2.1/dist/index.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/rison.js"></script>
    <script src="../advanced/index.js" defer></script>
</head>
<body>
    <header>
        <img id="plane-logo" src="../public/plane-wikimedia.png"/>
        <h1 aria-label="header">Flight Analyzer</h1>
    </header>
    <main>
        <nav>
            <input id="datepicker" aria-placeholder="Select date range" placeholder="Select date range"></input>
            
            <div class="carrier-select-container">
                <label for="carrier-select">Carrier</label>
                <select name="carrier-select" id="carrier-select" onchange="updateWithCarrier()">
                    <option value="ES-Air">ES-Air</option>
                    <option value="JetBeats">JetBeats</option>
                    <option value="Kibana Airlines">Kibana Airlines</option>
                    <option value="Logstash Airways">Logstash Airways</option>
                </select>
            </div>
        </nav>
        <iframe id="kibana-dashboard"></iframe>
    </main>
</body>
